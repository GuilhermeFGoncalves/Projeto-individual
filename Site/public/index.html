<script>
  var observer = new IntersectionObserver(
    function (entries) {
      // isIntersecting is true when element and viewport are overlapping
      // isIntersecting is false when element and viewport don't overlap
      if (entries[0].isIntersecting == true) {
        txt_explic.style.animation = "chegada 1s forwards";
        txt_explic.classList.toggle("chegada");
      }
    },
    { threshold: [0.2] }
  );
  observer.observe(document.getElementById("txt_explic"));

  function logo_over() {
    logo.src = "img/electric-guitar.png";
  }

  function logo_out() {
    logo.src = "img/electric-guitar-black.png";
