<script>
    function entrar() {

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            alert_erro.style.display = "block"
            txt_alert_erro.innerHTML = "Campos nÃ£o preenchidos";
            return false;
        } else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    alert(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.usuario;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.INSTRUMENTO = json.instrumento;
                    sessionStorage.BANDAFAVORITA = json.bandaFavorita;
                    sessionStorage.NIVEL = json.nivel;
                    sessionStorage.DATA = json.DTinicio;

                    setTimeout(function () {
                        window.location = "index-logado.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    document.getElementById("alert_erro")
                    txt_alert_erro.innerHTML = `Email invalido`

                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        alert_erro.style.display = "none"
    }

</script>
